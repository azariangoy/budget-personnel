<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion de Budget personnel </title>
  <link rel="stylesheet" href="style.css" />
</head>
<nav class="navbar">
  <ul class="nav-menu">
    <li><a href="apropos.html" class="nav-link">À propos</a></li>
  </ul>
</nav>
<body>
  <div class="form-container">
    <h1>Mon Budget </h1>

    <div class="solde">
      <label for="monnaie">Monnaie principale : </label>
      <select id="monnaie">
        <option value="FC">FC</option>
        <option value="$">$</option>
      </select>
    </div>
    <div class="solde">
  <p><strong>Solde en Francs (FC) :</strong> <span id="solde-fc">0.00</span> FC</p>
  <p><strong>Solde en Dollars ($) :</strong> <span id="solde-dollar">0.00</span> $</p>
</div>

    <h2>Ajouter une transaction</h2>
    <div class="transaction-form">
      <input type="text" id="description" placeholder="Description" />
      
      <select id="categorie">
        <optgroup label="Dépenses">
          <option value="loyer">Loyer</option>
          <option value="courses">Courses</option>
          <option value="transport">Transport</option>
          <option value="santé">Santé</option>
          <option value="divertissement">Divertissement</option>
          <option value="éducation">Education</option>
          <option value="vetements">Vetements</option> 
          <option value="autre">Autre Dépenses</option>
        </optgroup>
        <optgroup label="Revenus">
          <option value="salaire">Salaire</option>
          <option value="vente">Vente</option>
          <option value="cadeau">Cadeau</option>
          <option value="autre">Autre Revenus</option>
        </optgroup>
      </select>

      <input type="number" id="montant" placeholder="Saisir le montant" />
      <input type="date" id="dateInput" />
      <button onclick="ajouterTransaction()">Ajouter</button>
    </div>

    <h2>Historique des transactions</h2>
    <table id="liste-transactions">
      <thead>
        <tr>
          <th>Date</th>
          <th>Catégorie</th>
          <th>Montant</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
